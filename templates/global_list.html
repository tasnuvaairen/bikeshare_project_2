  <div class="wrapper">
    
    
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <button id="viewall-btn" type="button" class="btn btn-default">View All</button>
        </div>
        <div class="col-md-2">
          <div id="map"></div>
        </div>  
      </div>
      <div class="row margin-top-50">
        <div class="col-md-2">           
          <aside class="filters">
            <div class="panel panel-default">              
              <div class="panel-heading">Filter Search by</div>
              <div class="panel-body">
                <select id="filter-select" onchange="filter_select_onchange(this)">
                  
                  <option value="city-option">City</option>
                  
                  <option value="country-option">Country</option>
                  
                  <option value="company-option">Company</option>
                </select>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        
                        <input class="form-control" id="datetime" type="text" placeholder="">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>                                    
                  <th class="table-head">City</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Company</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
